{% extends "base.html" %}

	{% block title %}
		SaveIT -- Online File Storage and Sharing 
	{% endblock%}
	
	{% block content %}
	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
	    <h3>Login to your SaveIT account</h3>
        <form class="form-horizontal" name="loginForm" ng-controller="LoginController">
              	<div class="form-group">
    					  	<div class="col-md-12">
    					  		<button class="btn btn-block btn-social btn-danger btn-google">
    					  			<span class="fa fa-google"></span>Sign in with Google</button>
    					  	</div>
    						</div>
    			<div class="form-group">
    			  	<div class="col-md-12 hr-padding">
    			  		<div class="hr-label">
    			  			<span class="hr-label-text">or</span>
    			  		</div>
    			  	</div>
    			</div>
    			<div class="form-group" ng-if="login_error">
    			    <div class="col-md-12">
    			        <div class="error">
    			            <h5><center>Email or password incorrect :(</center></h5>
    			        </div>
    			    </div>
    			</div>
                <div class="form-group">
                  <div class="col-md-12">
                  	<input type="email"  class="form-control" placeholder="Email"
                  	ng-model="loginData.email" required>
                  </div>
              	</div>
              	<div class="form-group">
              		<div class="col-md-12">
              			<input type="password" class="form-control" placeholder="Password"
              			ng-model="loginData.password" required>
              		</div>
              	</div>
              	<div class="form-group">
              		<div class="col-md-6">
              			<div class="checkbox">
    				        <label>
    				          <input type="checkbox"> Remember me
    				        </label>
    				      </div>
              		</div>
              		<div class="col-md-6">
              			<button class="btn btn-success btn-block pull-right" 
              			        id="login" ng-click="login()" ng-disabled="loginForm.$invalid">Sign in</button>
              		</div>
              	</div>
              	<div class="form-group">
              		<div class="col-md-12">
              			<a href="#">Forgot your password?</a>
              		</div>
              	</div>
        </form>
    </div>
</div>
    {% endblock %}
