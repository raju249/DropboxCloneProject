<div id="folderNameModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Folder</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline" name="folderNameForm">
            <div class="form-group">
              <label class="sr-only" for="folder">Folder name</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="material-icons md-18">create_new_folder</i></div>
                <input type="text" class="form-control" id="folder_name" placeholder="Folder Name">
              </div>
            </div>
            <div class="form-group" ng-if="folder_creation_error">
              <div class="error">
                <h5 style="padding-left:15px; padding-right:15px;">Some error occured :(</h5>
              </div>
            </div>
            <button class="btn btn-success pull-right" id = "status" ng-click="add_folder()">Create folder</button>
          </form>
        </div>
      </div>
    </div>
</div>
